<div class="row course_result">

  <div class="two columns course_meta {% if forloop.counter|divisibleby:"2" %}row_alt_on{% endif %}">
      <div class="course_meta_stat">
        27
      </div>
      <div class="course_meta_name">
        notes
      </div>
      <div class="course_meta_stat">
        43
      </div>
      <div class="course_meta_name">
        students
      </div>
      <div class="course_meta_action course_meta_join">
        join
      </div>
  </div><!-- /course_meta -->

  <div class="ten columns">
    <div class="activity_details">
      <div class="activity_timestamp">
        last updated {# FIXME: not implemented #} -- october 23, 2012 4:45pm
      </div><!-- /activity_timestamp -->
      <div class="activity_details_action">
        {{ course.object.title }}
      </div><!-- /activity_details_action -->
      <div class="activity_details_context">
        <a href="#" class="prof_link">{{ course.object.instructor.name }}</a><br>
        <a href="{{ course.object.get_absolute_url }}" class="school_link">{{ course.object.school.name }}</a>
      </div><!-- /activity_details_context -->
    </div>
  </div>
</div><!-- /course_result -->
