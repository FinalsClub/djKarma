<!-- note the .file-actions class is reused here 
     because the action widgets should be styled identically -->
<div class="file-actions" id="course-{{ course.pk }}">

    {# <a href="#"><i class="icon-remove-circle"></i>Delete</a> #}
  {% endif %}
</div> <!-- .course-actions -->
