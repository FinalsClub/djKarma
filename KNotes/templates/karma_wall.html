{% extends 'index.html' %}
{% block content %}

<h1>Hey {{user.get_profile.getName}}!</h1>
<br/>
<h2>You need a bit more Karma to {{permission}}!</h2>
<br/>
<div class="progress" style="border-style:solid;border-width:5px;width:50%; height:50px;margin-right:auto;margin-left:auto">
	<div class="bar" style="height:50px; width: {{ progress }}%;"></div>
</div>
<h3>{{request.user.get_profile.karma}} / {{ required_level.karma }}</h3>
<h3>Pts</h3>

{% endblock %}
