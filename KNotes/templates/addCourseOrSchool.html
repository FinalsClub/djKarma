{% extends "index.html" %}
{% load url from future %}

{% block content %}
<h1>Add {{type}}</h1>

<div id="add-form">
	<form enctype="multipart/form-data" action="{% url 'add' %}" method="post">{% csrf_token %}
		<input type='hidden' name='type' value='{{ type }}' />
		{% for field in form %}
    	<div style="font-weight:bold;margin-left:auto;margin-right:auto;width:300px">{{ field.errors }}</div>
		            {{ field.label_tag }} 
		            {{ field }}
		            {% if field.label == 'Instructor' %}
		            	<a href="{% url 'add' %}?type=Instructor"style="color:green" id="add-course-btn"><b>+</b></a>
		            {% endif %}
    	{% endfor %}<br/>
	  <input class="btn btn-primary" type="submit" value="Create {{ type }}!" />
	</form>
</div>


{% endblock %}
