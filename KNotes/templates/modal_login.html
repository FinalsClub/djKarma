<li class="dropdown" id="menu1">
  <a class="dropdown-toggle" data-toggle="dropdown" href="menu1">
    login
    <b class="caret"></b>
  </a>
  <ul class="dropdown-menu">
    <form method="post" action="{% url login %}">
      {% csrf_token %}
      <li><a href="{% url socialauth_begin backend='facebook' %}"><i class="icon-facebook-sign"></i>Login/Signup with Facebook</a></li>
      <li class="divider"></li>
      <li>
        <span class="label">
          Username:
        </span>

        <input id="id_username" type="text" name="username" placeholder="Your Email">
        {# form.username #}
      </li>
      <li>
        <span class="label">
          Password:
        </span>
        <input type="password" name="password" id="id_password" placeholder="Your Password">
      </li>
      <li>
        <button type="submit">Log in</button>
      </li>
    </ul>
  </form>
</li>
